<h3>Folders</h3>

  <div>
    <ul>
      <li *ngFor="let folder of folders">
        <button [routerLink]="['/folders', folder.id, 'documents']">
          {{ folder.name }}
        </button>
        <a [routerLink]="['/folders', folder.id, 'configuration']">
          Configure folder [use icon]
        </a>
      </li>
    </ul>
  </div>
