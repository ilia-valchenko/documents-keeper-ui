<h3>List of fields of {{ folder.Name }}</h3>

<div>
  <button class="btn btn-info"
    [routerLink]="['/folders', folderId, 'configuration', 'fields', 'create']">
    Create new field
  </button>
</div>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let field of fields | async; let i = index">
        <th scope="row">
          {{ i + 1 }}
        </th>
        <td>
            {{ field.Name }}
        </td>
        <td>
            {{ field.DataType }}
        </td>
        <td>
          <i class="fa fa-cog pointer-icon"
             aria-hidden="true">
          </i>
        </td>
        <td>
          <i class="fa fa-trash pointer-icon"
              aria-hidden="true"
              (click)="removeField(field.Id)">
          </i>
        </td>
      </tr>
    </tbody>
  </table>
